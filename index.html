<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-group" id="new-first-name" value="Enter your name here sucka">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-group" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-addresses">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street" value="sample text">
                </div>
                <div class="form-group">
                  <label for="new-cities">Cities</label>
                  <input type="text" class="form-control new-cities" value="sample other text">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" value="sample other text">
                </div>
              </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
